---
- name: Configure EOS device with DNS, NTP and Domain Name
  arista.eos.eos_config:
    lines:
      - "ip domain-name {{ domain_name }}"
      - "ntp server {{ ntp_server1 }}"
      - "ntp server {{ ntp_server2 }}"
      - "ip name-server {{ dns_server1 }}"
      - "ip name-server {{ dns_server2 }}"
